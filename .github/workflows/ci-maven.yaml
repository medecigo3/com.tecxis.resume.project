name: Java CI with Maven

on:
  push:
    branches: 
        - 'master'
        - 'feature/**'
        - 'releases/**'
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Read COVERALLS_REPO_TOKEN token
      run: echo "My COVERALLS_REPO_TOKEN token is ${{ secrets.COVERALLS_REPO_TOKEN }}" 
    - name: ðŸ§º Checkout Repository Code
      uses: actions/checkout@v3
    - name: ðŸ›  Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        #Sets Oracle Oracle JDK
        distribution: 'oracle'
        cache: maven
    - name: ðŸ“¦ Build with Maven
      run: mvn -B clean install --file pom.xml jacoco:report -Dmaven.test.failure.ignore=true
      
    - name: ðŸš€ Coveralls Coverage Report Submission      
      run: mvn coveralls:report --define repoToken=${{ secrets.COVERALLS_REPO_TOKEN }}
      
    - name: List the current directory
      run: ls -a
    
    - name: List target folder
      run: |
        cd target
        ls -a
